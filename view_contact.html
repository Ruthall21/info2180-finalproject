      <!-- DETAILS CARD -->
      <section class="table-container contact-card">

        <div class="notes-header">
          <span class="notes-icon">‚úçÔ∏è</span>

            <div class="note-date">Date</div>
          </div>
          <p class="note-text">Note content goes here.</p>
        </div>

        <form class="note-form">
          <label for="comment">Add a note</label>
          <textarea id="comment" placeholder="Write a note..."></textarea>
          <button class="btn btn-primary" type="button">Add Note</button>
        </form>
      </section>
    </main>
  </div>
